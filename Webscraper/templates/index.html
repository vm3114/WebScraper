<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CC-Test</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        background-color: #f0f0f0;
        color: #333;
      }
      h1 {
        color: #0056b3;
        text-align: center;
      }
      pre {
        background-color: #fff;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        overflow: auto;
        max-height: 70vh;
      }
    </style>
  </head>
  <body>
    <h1 id="title">JSON Data from Localhost</h1>
    <pre id="jsonData">Loading...</pre>

    <script>
      const URL = "http://localhost:8000"; // CHANGE THIS URL TO THAT OF THE SERVER
      document.getElementById("title").textContent = "JSON Data from " + URL;
      fetch(URL)
        .then((response) => {
          if (!response.ok) {
            throw new Error("Network response was not ok " + response.statusText);
          }
          return response.json();
        })
        .then((data) => {
          document.getElementById("jsonData").textContent = JSON.stringify(data, null, 2);
        })
        .catch((error) => {
          document.getElementById("jsonData").textContent = "There has been a problem with trying to fetch: \n" + error;
        });
    </script>
  </body>
</html>
